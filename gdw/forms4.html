	<h1>Pizza Form</h1>

<!-- content starts below here -->
<form method="GET"
action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
<fieldset>
	<legend>Personal Info</legend>
	<label>First Name: <input type="text" name="fname" size="25"></label>
	<br>
	<label>Last Name: <input type="text" name="lname" size="25"></label>
	<br>
	<label>Phone: <input type="text" name="phone" size="25"></label>
	<br>
</fieldset>
<fieldset>
	<legend>Pizza</legend>
	<label>Size:</label><br>
	<input type="radio" name="size" value="small"> Small<br>
	<input type="radio" name="size" value="medium"> Medium<br>
	<input type="radio" name="size" value="large"> Large<br>
	<br>
	<label>Toppings:</label><br>
	<input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
	<input type="checkbox" name="topping" value="cheese"> Extra Cheese
</fieldset>
<button type="submit">Enter my information</button>
</form>
